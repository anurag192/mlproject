<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJrK5uK0P2Yms5A1vwE7V1XJw6PtnJ9k5EYBvvjYf6q8LsHmjW1D7kXptFv5" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #007BFF;
        }

        .login h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 30px;
        }

        .login h2 {
            text-align: center;
            margin-top: 30px;
            color: #28a745;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .placeholder {
            color: #777;
        }

        .login img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select your ethnicity</option>
                    <option value="group A">group A</option>
                    <option value="group B">group B</option>
                    <option value="group C">group C</option>
                    <option value="group D">group D</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="standard">standard</option>
                    <option value="free/reduced">free/reduced</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">none</option>
                    <option value="completed">completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="some college">some college</option>
                    <option value="master's degree">master's degree</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="high school">high school</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="writingScore">Writing Score (out of 100)</label>
                <input type="number" class="form-control" id="writingScore" name="writingScore" placeholder="Enter your Writing score"
                    min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="readingScore">Reading Score (out of 100)</label>
                <input type="number" class="form-control" id="readingScore" name="readingScore" placeholder="Enter your Reading score"
                    min="0" max="100" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </div>
        </form>

        {% if results %}
        <h2>The predicted score is: {{ results }}</h2>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQt8p7T1JcZlHkzNulx+d5DttFFwn1T3S5A4X2zOe+0CmgwpfXzCmrfUbKkbQz2H" crossorigin="anonymous"></script>
</body>

</html>
